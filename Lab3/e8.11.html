<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function calculateTotal() {
            let totalRetailValue = 0;
            let productNumber;
            let quantitySold;
            let continueInput = true;

            while (continueInput) {
                productNumber = parseInt(prompt("Enter the product number (1-5), or -1 to stop:"));
                switch (productNumber) {
                    case 1:
                        quantitySold = parseInt(prompt("Enter the quantity sold for product 1:"));
                        totalRetailValue += quantitySold * 2.98;
                        break;
                    case 2:
                        quantitySold = parseInt(prompt("Enter the quantity sold for product 2:"));
                        totalRetailValue += quantitySold * 4.50;
                        break;
                    case 3:
                        quantitySold = parseInt(prompt("Enter the quantity sold for product 3:"));
                        totalRetailValue += quantitySold * 9.98;
                        break;
                    case 4:
                        quantitySold = parseInt(prompt("Enter the quantity sold for product 4:"));
                        totalRetailValue += quantitySold * 4.49;
                        break;
                    case 5:
                        quantitySold = parseInt(prompt("Enter the quantity sold for product 5:"));
                        totalRetailValue += quantitySold * 6.87;
                        break;
                    case -1:
                        continueInput = false;
                        break;
                    default:
                        alert("Invalid product number. Please enter a number between 1 and 5.");
                        break;
                }
            }
            
            document.getElementById("output").innerHTML = "<p>Total retail value of all products sold last week: $" + totalRetailValue.toFixed(2) + "</p>";
        }
    </script>
</head>
<body>
    <h1>Total Retail Value Calculator</h1>
    <button onclick="calculateTotal()">Calculate Total Retail Value</button>
    <div id="output"></div>
</body>
</html>
