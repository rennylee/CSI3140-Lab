<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="valueTable">
    <thead>
        <tr>
            <th>N</th>
            <th>10*N</th>
            <th>100*N</th>
            <th>1000*N</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var tbody = document.querySelector('#valueTable tbody');
        
        for (var n = 1; n <= 6; n++) {
            var ten = 10 * n;
            var hundred = 100 * n;
            var thousand = 1000 * n;
            
            var row = document.createElement('tr');
            row.innerHTML = '<td>' + n + '</td><td>' + ten + '</td><td>' + hundred + '</td><td>' + thousand + '</td>';
            tbody.appendChild(row);
        }
    });
</script>

</body>
</html>
