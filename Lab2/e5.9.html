<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type = "text/css">
       
        @keyframes anim{ 
        0% {left :0px; top: 0px;}
        25% {left :500px; top: 0px;}
        50% {left :500px; top: 500px;}
        75% {left :0px; top: 500px;}
        100% {left: 0px; top: 0px;} }
    
        #box { position: absolute; border: 5px solid yellow; -moz-animation: anim 4s linear infinite; -o-animation: anim 3s linear infinite; animation:  anim 4s linear infinite; }
        </style>
    </head>
    <body>
        <div id = "box"> Never gonna give you up </div>
    </body>
</html>
