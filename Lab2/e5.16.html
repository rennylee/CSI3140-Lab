<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .column {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (max-width: 480px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
  <title>Multicolumn Web Page</title>
</head>
<body>

  <div class="container">
    <div class="column">
      <h2>Column 1</h2>
      <p> Content</p>
    </div>

    <div class="column">
      <h2>Column 2</h2>
      <p>Content</p>
    </div>

    <div class="column">
      <h2>Column 3</h2>
      <p>Content</p>
    </div>
  </div>

</body>
</html>
