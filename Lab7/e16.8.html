<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: blueviolet;
        }
        .product-image {
            width: 100px;
            height: auto;
        }
        #description-display {
            margin: 20px auto;
            width: 80%;
            padding: 10px;
            border: 1px solid black;
            display: none; 
        }
        #large-image {
            position: absolute;
            border: 1px solid black;
            display: none;
            background-color: black;
            padding: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <table id="product-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Thumbnail</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="large-image"></div>
    <div id="description-display"></div> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tableBody = document.querySelector('#product-table tbody');
            const descriptionDisplay = document.getElementById('description-display');
    
            function loadProductSummary() {
                fetch('summary.json')
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(product => {
                            const row = tableBody.insertRow();
                            row.innerHTML = `
                                <td>${product.title}</td>
                                <td>$${product.price}</td>
                                <td><img src="${product.thumbnail}" alt="${product.title}" class="product-image" data-original-thumbnail="${product.thumbnail}"></td>
                                <td><button onclick="showDescription('${product.id}')">Show Description</button></td>
                            `;
    
                            const thumbnail = row.querySelector('.product-image');
                            thumbnail.addEventListener('mouseenter', () => {
                                fetch('image.json')
                                    .then(response => response.json())
                                    .then(images => {
                                        const productImage = images.find(img => img.id === product.id).image;
                                        thumbnail.src = productImage; 
                                    });
                            });
    
                            thumbnail.addEventListener('mouseleave', () => {
                                thumbnail.src = thumbnail.getAttribute('data-original-thumbnail'); 
                            });
                        });
                    });
            }
    
            window.showDescription = function(id) {
                fetch('description.json')
                    .then(response => response.json())
                    .then(descriptions => {
                        const description = descriptions.find(desc => desc.id === id).description;
                        descriptionDisplay.innerText = description;
                        descriptionDisplay.style.display = 'block'; 
                    });
            }
    
            loadProductSummary();
        });
    </script>
    
</body>
</html>
