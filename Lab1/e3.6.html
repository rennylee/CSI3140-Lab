<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Website Registration Form</title>
</head>
<body>

    <h1>Website Registration Form</h1>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <details>
            <summary>Optional Survey Question</summary>
            <label for="year_in_college">Year in College:</label>
            <select id="year_in_college" name="year_in_college">
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
                <option value="other">Other</option>
            </select>
        </details>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
