<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Autocomplete Form with datalist</title>
</head>
<body>

    <h1>Autocomplete Form with datalist</h1>

    <form>
        <label for="daysOfWeek">Select a day:</label>
        <input type="text" id="daysOfWeek" name="daysOfWeek" list="dayList" autocomplete="off">
        <datalist id="dayList">
            <option value="Monday">
            <option value="Tuesday">
            <option value="Wednesday">
            <option value="Thursday">
            <option value="Friday">
            <option value="Saturday">
            <option value="Sunday">
        </datalist>
    </form>

</body>
</html>
