<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Autocomplete Form</title>
</head>
<body>

    <h1>Autocomplete Form</h1>

    <form id="searchForm">
        <label for="searchQuery">Search:</label>
        <input type="search" id="searchQuery" name="searchQuery" placeholder="Enter search query">

        <button type="submit">Search</button>
    </form>
</body>
</html>
