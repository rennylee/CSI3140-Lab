<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function generateRandomInteger() {
                var a = getRandomInt(1, 2); 
                var b = getRandomInt(1, 100); 
                var c = getRandomInt(0, 9); 
                document.getElementById("result_a").innerHTML = "Random integer for range (1 ≤ n ≤ 2): " + a;
                document.getElementById("result_b").innerHTML = "Random integer for range (1 ≤ n ≤ 100): " + b;
                document.getElementById("result_c").innerHTML = "Random integer for range (0 ≤ n ≤ 9): " + c;
            }
        </script>
    </head>
    <body>
        <button onclick="generateRandomInteger()">Generate Random Integer</button>

        <div id="result_a"></div>
        <div id="result_b"></div>
        <div id="result_c"></div>
    </body>
</html>
